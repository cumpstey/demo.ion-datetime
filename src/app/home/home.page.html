<ion-header>
  <ion-toolbar>
    <ion-title>ion-datetime demo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input id="datetime-trigger" [value]="date"></ion-input>
    <ion-popover trigger="datetime-trigger">
      <ng-template>
        <ion-datetime [(ngModel)]="date">
        </ion-datetime>
      </ng-template>
    </ion-popover>
  </ion-item>
</ion-content>
